<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator app</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
   <h1>My Calculator</h1>
  
    <div class="output">
    <div data-previous-operand class="previous-operand">1234</div>
    <div data-current-operand  ="current-operand">1000</div>
  </div>
  
  <div class="cal_grid">
    <button key-number>7</button>
    <button key-number>8</button>
    <button key-number>9</button>
    <button del-operator>DEL</button>
    <button key-number>4</button>
    <button key-number>5</button>
    <button key-number>6</button>
    <button key-operator>+</button>
    <button key-number>1</button>
    <button key-number>2</button>
    <button key-number>3</button>
    <button key-operator>-</button>
    <button key-number>.</button>
    <button key-number>0</button>
    <button key-operator>/</button>
    <button key-operator>Ã—</button>
    <button allclear-operator class="span">AC</button>
    <button equal-operator class="span">=</button>
  </div>

  <a href="#">Ifeoluwa Awoyemi</a>.
  </div>
  
  <script src="main.js"></script>
</body>
</html>
